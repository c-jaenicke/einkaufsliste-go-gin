{{template "header.html"}}
<h2 class="title">{{ .title }}</h2>

{{ if .category }}

<form action="" enctype="multipart/form-data" method="post">

    <label for="name">Kategorie-Name:</label>
    <br>
    <input class="form-input" id="name" maxlength="100" name="name" required type="text" value="{{ .category.Name }}">
    <img src="/images/edit-3.svg">

    <br>
    <br>

    <label for="color">Farbe:</label>
    <br>
    <select id="color" name="color">
        {{ if ne .category.Color "#FFFFFF" }}
        <option value="{{ .Color }}">{{ .category.ColorName }}</option>
        {{ end }}
        <option value="#FFFFFF">White</option>
        <option value="#B5F1CC">Green</option>
        <option value="#AAE3E2">Cyan</option>
    </select>
    <img src="/images/edit-3.svg">

    {{ else }}

    <form action="/category/new" enctype="multipart/form-data" method="post">

        <label for="name">Kategorie-Name:</label>
        <br>
        <input class="form-input" id="name" maxlength="100" name="name" placeholder="Gemüse, Milchprodukte" required
               type="text"> <img src="/images/edit-3.svg">

        <br>
        <br>

        <label for="color">Farbe:</label>
        <br>
        <select id="color" name="color">
            <option value="#FFFFFF">White</option>
            <option value="#B5F1CC">Green</option>
            <option value="#AAE3E2">Cyan</option>
        </select>
        <img src="/images/edit-3.svg">

        {{ end }}

        <br>
        <br>
        <input class="form-button" required type="submit" value="Speichern">

    </form>

    {{ if .category }}
    <br>
    <br>

    <form action="/category/{{ .category.ID }}/delete" method="post">
        <input class="form-button" type="submit" value="Kategorie löschen">
    </form>
    {{ end }}

    {{template "footer.html"}}
