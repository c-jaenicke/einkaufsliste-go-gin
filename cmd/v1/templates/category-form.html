{{template "header.html"}}
<h2 class="title">{{ .title }}</h2>

{{ if .category }}

<form action="" method="post" enctype="multipart/form-data">
    <label for="name">Kategorie-Name:</label>
    <br>
    <input type="text" name="name" id="name" class="form-input" maxlength="100" value="{{ .category.Name }}" required>
    <img src="/images/edit-3.svg">

    <br>
    <br>

    <label for="color">Farbe:</label>
    <br>
    <select name="color" id="color">
        {{ if ne .category.Color "#FFFFFF" }}
            <option value="{{ .Color }}">{{ .category.ColorName }}</option>
        {{ end }}
        <option value="#FFFFFF">White</option>
        <option value="#B5F1CC" style="background-color: #B5F1CC ">Green</option>
        <option value="#AAE3E2" style="background-color: #0d68d1">Cyan</option>
    </select>
    <img src="/images/edit-3.svg">

    {{ else }}

    <form action="/category/new" method="post" enctype="multipart/form-data">

        <label for="name">Kategorie-Name</label>
        <br>
        <input type="text" name="name" id="name" class="form-input" maxlength="100"
               placeholder="Gemüse, Fleisch, Milchprodukte"
               required> <img src="/images/edit-3.svg">

        <br>
        <br>

        <label for="color">Farbe:</label>
        <br>
        <select name="color" id="color">
            <option value="#FFFFFF">White</option>
            <option value="#B5F1CC" style="background-color: #B5F1CC ">Green</option>
            <option value="#AAE3E2" style="background-color: #0d68d1">Cyan</option>
        </select>
        <img src="/images/edit-3.svg">

        {{ end }}
        <br>
        <br>
        <input type="submit" value="Speichern" class="form-button" required>

    </form>

    {{ if .category }}
    <br>
    <br>

    <form action="/category/{{ .category.ID }}/delete" method="post">
        <input type="submit" value="Kategorie löschen" class="form-button">
    </form>
    {{ end }}

    {{template "footer.html"}}
